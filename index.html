<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>MARS IT Calculator</h1>

    <div class="main">
    <input type="number" id="input1" placeholder="Enter first number">

</div>

</div>

<div class="result" id="result">

    <p id="resultText">0</p>
</div>
